<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Online-zoo</title>

  <body class="body">
    <header class="header header_donate" id="header">
      <div class="wrapper wrapper__donate">
        <a href="../../pages/main/index.html" class="logo logo_header">
          <div class="logo__container">
            <h1 class="logo__title logo__title_header">PetStory online</h1>
          </div>
        </a>

        <nav class="header__nav">
          <a href="../../pages/main/index.html" class="logo logo_header logo_header_nav">
            <div class="logo__container">
              <h1 class="logo__title logo__title_header">PetStory online</h1>
            </div>
          </a>
          <ul class="header__nav__ul">
            <li>
              <a class="nav__link" href="../../pages/main/index.html">About</a>
            </li>
            <li><a class="nav__link" href="#!">Map</a></li>
            <li><a class="nav__link" href="#!">Zoos</a></li>
            <li><a class="nav__link nav__link_active" href="#!">Donate</a></li>
            <li><a class="nav__link" href="#footer">Contact us</a></li>
            <li>
              <a
                class="nav__link"
                href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online"
                >Designed by ©</a
              >
            </li>
          </ul>
        </nav>

        <div class="hamburger">
          <span class="hamburger-line hamburger-line_main"></span>
          <span class="hamburger-line hamburger-line_main"></span>
          <span class="hamburger-line hamburger-line_main"></span>
        </div>
      </div>
    </header>

    <main>
      <div class="panda"></div>
    </main>

    <footer class="footer" id="footer">
      <div class="wrapper wrapper__footer">
        <div class="container__logo">
          <a href="../../pages/main/index.html" class="logo logo_footer">
            <div class="logo__container">
              <h1 class="logo__title logo__title_footer">PetStory online</h1>
            </div>
          </a>
        </div>

        <div class="container__emaile">
          <form action="#!">
            <label for="email">Subscribe to our news</label>
            <input type="email" id="email" required placeholder="Enter your email" />
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="container__footer__button">
          <a href="#!" class="button button_donate">donate for volunteers</a>
        </div>

        <div class="container__social">
          <ul class="footer__social">
            <li class="social__link">
              <a href="https://www.facebook.com/">
                <svg>
                  <use href="../../assets/icons/sprite.svg#Facebook" />
                </svg>
                <span>Facebook</span>
              </a>
            </li>
            <li class="social__link">
              <a href="https://twitter.com/">
                <svg>
                  <use href="../../assets/icons/sprite.svg#Twitter" />
                </svg>
                <span>Twitter</span>
              </a>
            </li>
            <li class="social__link">
              <a href="https://www.instagram.com/">
                <svg>
                  <use href="../../assets/icons/sprite.svg#Instagram" />
                </svg>
                <span>Instagram</span>
              </a>
            </li>
            <li class="social__link">
              <a href="https://www.youtube.com/">
                <svg>
                  <use href="../../assets/icons/sprite.svg#YouTube" />
                </svg>
                <span>YouTube</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="container__footer__nav">
          <nav class="footer__nav">
            <ul class="footer__nav__ul">
              <li><a class="nav__link nav__link_active" href="../../pages/main/index.html">About</a></li>
              <li><a class="nav__link" href="#!">Map</a></li>
              <li><a class="nav__link" href="#!">Zoos</a></li>
              <li><a class="nav__link" href="#footer">Contact us</a></li>
            </ul>
          </nav>
        </div>

        <div class="container__desiner">
          <p>Designed by Alisa Samborskaya</p>
          <p>©RSSchool & ©Yem Digital 2021</p>
        </div>
      </div>
